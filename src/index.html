<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RocketRunner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/logo1.png">
    <link rel="stylesheet" href="styles/index.css" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script> -->
    <script src="vendors/three.min.js"></script>
    <script src="vendors/howler.min.js"></script>
    <script src="vendors/stats.min.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/lerp.js"></script>
    <script src="scripts/audio-manager.js"></script>
    <script src="scripts/stats-manager.js"></script>
  </head>
  <body>
    <div id="info">
      <div id="title">Captain's log</div>
      <div class="divider"></div>
      <div id="score-row">
        Score:
        <div id="score"></div>
      </div>
      <div id="distance-row">
        Distance:
        <div id="distance"></div>
      </div>
      <div class="divider"></div>
      <div>Ship's Integrity:</div>
      <div id="health-bar">
        <div id="health"></div>
      </div>
    </div>

    <div id="intro-panel">
      <div id="intro-column">
        <div id="intro-title">RocketRunner</div>
        <button id="start-button">Start</button>
      </div>
    </div>

    <div id="game-over-panel" class="hidden">
      <div id="game-over-column">
        <div id="game-over-title">Game over!</div>
        <div id="game-over-score-row">
          Score:
          <div id="game-over-score"></div>
        </div>
        <div id="game-over-distance-row">
          Distance:
          <div id="game-over-distance"></div>
        </div>
        <button id="replay-button">Replay</button>
      </div>
    </div>

    <div id="stats"></div>
  </body>
</html>
